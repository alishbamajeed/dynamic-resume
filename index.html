<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background: #000 url('animation.gif') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px #0ff,
                        0 0 40px #0ff,
                        0 0 60px #0ff;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        .card h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .card button {
            padding: 10px 20px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #0ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .card button:hover {
            background: #0ff;
            color: #000;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        .cube div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #0ff;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="cube" style="left: 10%; top: 20%">
        <div style="transform: translateZ(50px)"></div>
        <div style="transform: rotateY(180deg) translateZ(50px)"></div>
        <div style="transform: rotateY(90deg) translateZ(50px)"></div>
        <div style="transform: rotateY(-90deg) translateZ(50px)"></div>
        <div style="transform: rotateX(90deg) translateZ(50px)"></div>
        <div style="transform: rotateX(-90deg) translateZ(50px)"></div>
    </div>
    <div class="cube" style="right: 10%; top: 20%">
        <div style="transform: translateZ(50px)"></div>
        <div style="transform: rotateY(180deg) translateZ(50px)"></div>
        <div style="transform: rotateY(90deg) translateZ(50px)"></div>
        <div style="transform: rotateY(-90deg) translateZ(50px)"></div>
        <div style="transform: rotateX(90deg) translateZ(50px)"></div>
        <div style="transform: rotateX(-90deg) translateZ(50px)"></div>
    </div>
    <div class="cube" style="left: 10%; bottom: 20%">
        <div style="transform: translateZ(50px)"></div>
        <div style="transform: rotateY(180deg) translateZ(50px)"></div>
        <div style="transform: rotateY(90deg) translateZ(50px)"></div>
        <div style="transform: rotateY(-90deg) translateZ(50px)"></div>
        <div style="transform: rotateX(90deg) translateZ(50px)"></div>
        <div style="transform: rotateX(-90deg) translateZ(50px)"></div>
    </div>
    <div class="cube" style="right: 10%; bottom: 20%">
        <div style="transform: translateZ(50px)"></div>
        <div style="transform: rotateY(180deg) translateZ(50px)"></div>
        <div style="transform: rotateY(90deg) translateZ(50px)"></div>
        <div style="transform: rotateY(-90deg) translateZ(50px)"></div>
        <div style="transform: rotateX(90deg) translateZ(50px)"></div>
        <div style="transform: rotateX(-90deg) translateZ(50px)"></div>
    </div>
    <div class="card">
        <h1>Your Login to Build a Resume</h1>
       <a href="2index.html"> <button onclick="startBuilder()">Start Now</button></a>
    </div>

    <script>
        function startBuilder() {
            alert("Welcome to Resume Builder!");
        }

        document.addEventListener('DOMContentLoaded', function() {
            const cubes = document.querySelectorAll('.cube');
            function animateCubes() {
                cubes.forEach(cube => {
                    cube.style.transform = `rotateX(${Date.now() * 0.02}deg) rotateY(${Date.now() * 0.02}deg)`;
                });
                requestAnimationFrame(animateCubes);
            }
            animateCubes();
        });
    </script>
</body>
</html>
